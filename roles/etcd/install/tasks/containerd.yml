# 调试信息已移除，保留核心功能

- name: 以轮询的方式等待 etcd 运行完成
  shell: >
    ctr -n k8s.io run --net-host --env ETCDCTL_API=3
    --mount type=bind,src=/etc/kubernetes/pki/etcd,dst=/etc/kubernetes/pki/etcd,options=rbind:ro
    --rm {{ etcd_image }} etcd-health-check
    etcdctl endpoint health
    --endpoints=https://[127.0.0.1]:2379
    --cacert=/etc/kubernetes/pki/etcd/ca.crt
    --key=/etc/kubernetes/pki/etcd/healthcheck-client.key
    --cert=/etc/kubernetes/pki/etcd/healthcheck-client.crt
  register: etcd_status
  until: etcd_status.rc == 0
  retries: 20
  delay: 10
  when: inventory_hostname in groups['etcd']

- name: etcd 健康检查失败时的自动修复
  block:
    - name: 记录健康检查失败
      debug:
        msg: "etcd 健康检查失败，尝试自动修复"

    - name: 重启 etcd pod
      shell: |
        mv /etc/kubernetes/manifests/etcd-external.yaml /tmp/etcd-backup-{{ ansible_date_time.epoch }}.yaml
        sleep 15
        mv /tmp/etcd-backup-{{ ansible_date_time.epoch }}.yaml /etc/kubernetes/manifests/etcd-external.yaml

    - name: 等待 etcd pod 重新启动
      wait_for:
        timeout: 30

    - name: 重新尝试健康检查
      shell: >
        ctr -n k8s.io run --net-host --env ETCDCTL_API=3
        --mount type=bind,src=/etc/kubernetes/pki/etcd,dst=/etc/kubernetes/pki/etcd,options=rbind:ro
        --rm {{ etcd_image }} etcd-health-check-retry
        etcdctl endpoint health
        --endpoints=https://[127.0.0.1]:2379
        --cacert=/etc/kubernetes/pki/etcd/ca.crt
        --key=/etc/kubernetes/pki/etcd/healthcheck-client.key
        --cert=/etc/kubernetes/pki/etcd/healthcheck-client.crt
      register: etcd_retry_status
      until: etcd_retry_status.rc == 0
      retries: 10
      delay: 15

  when: 
    - inventory_hostname in groups['etcd']
    - etcd_status.failed is defined and etcd_status.failed

- name: 校验新添加的 etcd 节点是否已在 etcd 集群中
  shell: >
    ctr -n k8s.io run --net-host --env ETCDCTL_API=3
    --mount type=bind,src=/etc/kubernetes/pki/etcd,dst=/etc/kubernetes/pki/etcd,options=rbind:ro
    --rm {{ etcd_image }} etcd-list-member
    etcdctl member list
    --endpoints=https://[127.0.0.1]:2379
    --cacert=/etc/kubernetes/pki/etcd/ca.crt
    --key=/etc/kubernetes/pki/etcd/healthcheck-client.key
    --cert=/etc/kubernetes/pki/etcd/healthcheck-client.crt
  register: etcd_member_list
  delegate_to: "{{ groups['etcd'][0] }}"
  when: inventory_hostname in groups['new-etcd']

- name: 将新添加的 etcd 节点添加到 etcd 集群中
  shell: >
    ctr -n k8s.io run --net-host --env ETCDCTL_API=3
    --mount type=bind,src=/etc/kubernetes/pki/etcd,dst=/etc/kubernetes/pki/etcd,options=rbind:ro
    --rm {{ etcd_image }} etcd-add-member
    etcdctl member add {{ etcd_new_member }}
    --endpoints=https://[127.0.0.1]:2379
    --cacert=/etc/kubernetes/pki/etcd/ca.crt
    --key=/etc/kubernetes/pki/etcd/healthcheck-client.key
    --cert=/etc/kubernetes/pki/etcd/healthcheck-client.crt
  register: etcd_member_add
  until: etcd_member_add.rc == 0
  retries: 12
  delay: 5
  delegate_to: "{{ groups['etcd'][0] }}"
  when: 
  - inventory_hostname in groups['new-etcd']
  - inventory_hostname not in etcd_member_list.stdout

- name: 以轮询的方式等待 new etcd 运行完成
  shell: >
